<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .description {
      color: #666;
      font-size: 13px;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .button:hover {
      background: #1d4ed8;
    }

    .button.secondary {
      background: #e5e7eb;
      color: #374151;
      margin-top: 8px;
    }

    .button.secondary:hover {
      background: #d1d5db;
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }

    .status.success {
      background: #dcfce7;
      color: #166534;
    }

    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Library Pass</h1>
  <p class="description">Access paywalled news articles through your library's digital resources.</p>

  <button id="accessBtn" class="button">Open via Library</button>
  <button id="optionsBtn" class="button secondary">Settings</button>

  <div id="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
